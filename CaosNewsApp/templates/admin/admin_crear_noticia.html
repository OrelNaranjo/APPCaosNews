{% extends 'admin/admin.html' %}
{% load static %}
{% block body %}
<div class="col py-3">
  <div class="row px-4">
    <div class="col-12">
      <h2>Crear Noticia</h2>
    </div>
    <div class="col-12">
      <form method="POST" action="{% url 'admin_guardar_noticia' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
